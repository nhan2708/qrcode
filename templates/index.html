<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f2f2f2;
    }
    .container {
      max-width: 600px;
      margin-top: 50px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .form-label {
      font-weight: 600;
    }
    .btn-primary {
      width: 100%;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      color: #aaa;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4 text-center">Tạo mã QR theo phong cách của bạn</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="data" class="form-label">Nội dung mã QR</label>
        <input type="text" class="form-control" id="data" name="data" required>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Tên hiển thị dưới mã QR</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="border_color" class="form-label">Màu viền (ví dụ: red, #00ff00)</label>
        <input type="text" class="form-control" id="border_color" name="border_color" value="#000000">
      </div>
      <div class="mb-3">
        <label for="text_color" class="form-label">Màu chữ (ví dụ: blue, #ff00ff)</label>
        <input type="text" class="form-control" id="text_color" name="text_color" value="#ffffff">
      </div>
      <button type="submit" class="btn btn-primary">Tạo mã QR</button>
    </form>
  </div>

  <footer>
    <p>© 2025 QR Generator - Created with Flask & Bootstrap</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
